<mat-card class="maincard">
    <div class="row">
        <div class="col-12  col-md-6 pr-2">
            <h2>User Profile</h2>
        </div>
        <div class="col-12 col-md-1  ml-auto">
            <button mat-raised-button color="primary" routerLink="/dashboard">
                <i class="fa fa-arrow-left"></i> Back
            </button>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row mt-2">
            <div class="col-12 col-md-5">
                <mat-card class="maincard1">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="text-center">
                                    <img src="../../assets/person.png" alt="">
                                    <h3 class="text-center mt-2">John Doe
                                        <br>
                                        <span>
                                            <p>john@gmail.com</p>
                                        </span>
                                    </h3>
                                </div>
                            </div>
                        </div>
                        <!-- icon -->
                        <div class="row mt-1">
                            <div class="col-12 text-center">
                                <div class="icon">
                                    <i class="fa fa-facebook "></i>
                                    <i class="fa fa-google-plus"></i>
                                    <i class="fa fa-twitter"></i>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <!-- icon ends -->
                        <!-- status -->
                        <div class="row">
                            <div class="col-12">
                                <h2>Status</h2>
                                <h3>Performance
                                    <span class="float-right ">65%</span>
                                </h3>
                                <mat-progress-bar mode="determinate" value="65"></mat-progress-bar>
                                <br>
                                <h3>OverTime
                                    <span class="float-right">70%</span>
                                </h3>
                                <mat-progress-bar mode="determinate" color="warn" value="70"></mat-progress-bar>
                                <br>
                                <h3>Leaves
                                    <span class="float-right">30%</span>
                                </h3>
                                <mat-progress-bar mode="determinate" color="accent" value="30"></mat-progress-bar>
                            </div>
                        </div>
                        <!-- status -->
                    </div>
                </mat-card>
            </div>
            <div class=" col-12   col-md-6 m-1  ">
                <mat-card class="maincard2">
                    <div class="container">
                        <mat-tab-group color="warn">
                            <mat-tab label="Profile">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-12">
                                            <h2 class="mt-4">
                                                <i class="fa fa-user"></i> Profile
                                            </h2>
                                        </div>
                                    </div>
                                    <div class="table-responsive mt-1">
                                        <table class="table">
                                            <thead></thead>
                                            <tbody>
                                                <tr>
                                                    <!-- <th scope="row" class="border-0">First Name</th> -->
                                                    <td class="border-0">First Name:</td>
                                                    <td class="border-0">John</td>
                                                </tr>
                                                <tr>
                                                    <td class="border-0">Last Name:</td>
                                                    <td class="border-0">Doe</td>
                                                </tr>
                                                <tr>
                                                    <td class="border-0">Email:</td>
                                                    <td class="border-0">John@gmail.com</td>
                                                </tr>
                                                <tr>
                                                    <td class="border-0">Gender:</td>
                                                    <td class="border-0">Male</td>
                                                </tr>
                                                <tr>
                                                    <td class="border-0">Mobile Number:</td>
                                                    <td class="border-0">1234567890</td>
                                                </tr>
                                                <tr>
                                                    <td class="border-0">DOB:</td>
                                                    <td class="border-0">12 Dec 1992</td>
                                                </tr>
                                                <tr>
                                                    <td class="border-0">Location:</td>
                                                    <td class="border-0">India</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </mat-tab>
                            <mat-tab label="Contact">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-12">
                                            <h2 class="mt-4">
                                                <i class="fa fa-address-book"></i> Contact
                                            </h2>
                                        </div>
                                    </div>
                                </div>
                            </mat-tab>
                        </mat-tab-group>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</mat-card>
